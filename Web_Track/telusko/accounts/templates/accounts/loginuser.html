<form action="{% url 'accounts:loginuser' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="Submit"><br>
</form>

<div>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</div>
