<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>Lists</title></title>
    </head>
    <body>
        An ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        An unordered List:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet Another item</li>
        </ul>
    </body>
</html>
