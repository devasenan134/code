<!DOCTYPE HTML>

<html  lang="en">
    <head>
        <title>Inheritance</title>
        <!in case we couldn't use sass>
        <style>
            div {
                font-family: sans-serif;
                font-size: 18px;
                font-weight: bold;
                border: 1px solid black;
                padding: 20px;
                margin: 20px;
            }

            #success {
                background-color: green;
            }

            #warning {
                background-color: orange;
            }

            #error {
                background-color: red;
            }
        </style>
    </head>
    <body>

        <div id="success">
            This is a success message.
        </div>
        <div id="warning">
            This is a warning message.
        </div>
        <div id="error">
            This is a error message.
        </div>
    </body>
</html>
